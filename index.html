<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sertifikasi Gratis</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
:root {
    --bg-gradient-1: #f9f9f9;
    --bg-gradient-2: #eaeaea;
    --text-color: #222;
    --card-bg: rgba(255, 255, 255, 0.85);
    --filter-bg: rgba(255, 255, 255, 0.9);
    --button-color: #ff7b54;
    --button-active-color: #ff5a2e;
    --footer-color: #555;
}

.dark-theme {
    --bg-gradient-1: #1e1e1e;
    --bg-gradient-2: #2b2b2b;
    --text-color: #f2f2f2;
    --card-bg: rgba(40, 40, 40, 0.85);
    --filter-bg: rgba(50, 50, 50, 0.9);
    --button-color: #ff7b54;
    --button-active-color: #ff5a2e;
    --footer-color: #bbb;
}

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    padding-bottom: 0;
    background: linear-gradient(to bottom right, var(--bg-gradient-1), var(--bg-gradient-2));
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.3s ease;
}

h1 {
    color: var(--text-color);
    margin-bottom: 20px;
    font-weight: 600;
}

.main-header {
    width: 100%;
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.search-container {
    position: relative;
    background: var(--filter-bg);
    backdrop-filter: blur(10px);
    border-radius: 8px;
    padding-right: 30px;
}

#searchInput {
    padding: 10px;
    border: none;
    background: transparent;
    color: var(--text-color);
    width: 250px;
}

#searchInput:focus {
    outline: none;
}

.search-container i {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-color);
}

#filterMenuButton {
    background-color: var(--button-color);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#filterMenuButton:hover {
    background-color: var(--button-active-color);
}

.filter-dropdown {
    background: var(--filter-bg);
    border: 1px solid rgba(255,255,255,0.2);
    padding: 10px;
    border-radius: 8px;
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    z-index: 100;
}

#filterChips {
    margin: 10px 0;
}

#filterChips button {
    background-color: var(--button-color);
    color: white;
    border: none;
    border-radius: 10px;
    padding: 5px 15px;
    margin: 5px;
    cursor: pointer;
}

#filterChips button.active {
    background-color: var(--button-active-color);
}

.cert-item {
    padding: 20px;
    border-radius: 12px;
    background: var(--card-bg);
    backdrop-filter: blur(15px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    transition: transform 0.3s;
}

.cert-item:hover {
    transform: scale(1.03);
}

.cert-item h3 {
    margin: 0;
    font-size: 18px;
    color: var(--text-color);
}

.vendor-theme {
    font-size: 12px;
    color: var(--text-color);
    opacity: 0.8;
}

.cert-info {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-top: 10px;
}

.cert-link {
    margin-top: 10px;
    padding: 10px;
    background-color: var(--button-color);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
}

.cert-link:hover {
    background-color: var(--button-active-color);
}

#certList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
}

footer {
    margin-top: auto;
    padding: 20px;
    text-align: center;
    color: var(--footer-color);
}

#themeToggle {
    position: fixed;
    bottom: 30px;
    right: 30px;
    border-radius: 50%;
    background: var(--button-color);
    color: white;
    border: none;
    cursor: pointer;
    width: 50px;
    height: 50px;
}
</style>
</head>
<body>

<div class="main-header">
    <h1>Sertifikasi Gratis</h1>
    <div class="header-controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari sertifikasi...">
            <i class="fas fa-search"></i>
        </div>
        <button id="filterMenuButton"><i class="fas fa-filter"></i></button>
    </div>
</div>

<div id="filterDropdown" class="filter-dropdown">
    <h3>Filter Tema:</h3>
    <label><input type="checkbox" class="theme-filter" value="Networking"> Networking</label><br>
    <label><input type="checkbox" class="theme-filter" value="Cyber Security"> Cyber Security</label><br>
    <label><input type="checkbox" class="theme-filter" value="Data Science"> Data Science</label><br>
    <label><input type="checkbox" class="theme-filter" value="Artificial Intelligence"> AI</label><br>
    <label><input type="checkbox" class="theme-filter" value="Machine Learning"> ML</label><br>
    <label><input type="checkbox" class="theme-filter" value="Programming"> Programming</label><br>
    <label><input type="checkbox" class="theme-filter" value="Database"> Database</label>
</div>

<div id="filterChips"></div>
<div id="certList"></div>

<button id="themeToggle"><i class="fas fa-moon"></i></button>

<footer>
    Made with ❤️ by seonh_0
</footer>

<script>
const themeToggle = document.getElementById('themeToggle');
const themeIcon = themeToggle.querySelector('i');
themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
    const isDark = document.body.classList.contains('dark-theme');
    themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'light';
    if(savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        themeIcon.className = 'fas fa-sun';
    }
});

let certifications = [];
let state = { vendors: [], themes: [], searchQuery: '' };

document.getElementById('searchInput').addEventListener('input', e => {
    state.searchQuery = e.target.value.toLowerCase();
    renderCertList();
});

document.getElementById('filterMenuButton').addEventListener('click', () => {
    const dropdown = document.getElementById('filterDropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
});

document.querySelectorAll('.theme-filter').forEach(cb => {
    cb.addEventListener('change', () => {
        state.themes = Array.from(document.querySelectorAll('.theme-filter:checked')).map(c => c.value);
        renderCertList();
    });
});

function renderFilterChips() {
    const vendors = [...new Set(certifications.map(cert => cert.vendor))];
    document.getElementById('filterChips').innerHTML = vendors.map(v => `
        <button onclick="toggleFilter('vendors','${v}')" class="${state.vendors.includes(v) ? 'active' : ''}">${v}</button>
    `).join('');
}

function renderCertList() {
    const filtered = certifications.filter(cert => {
        const vendorMatch = state.vendors.length === 0 || state.vendors.includes(cert.vendor);
        const themeMatch = state.themes.length === 0 || state.themes.includes(cert.theme);
        const searchMatch = cert.title.toLowerCase().includes(state.searchQuery) ||
                            cert.vendor.toLowerCase().includes(state.searchQuery) ||
                            cert.theme.toLowerCase().includes(state.searchQuery);
        return vendorMatch && themeMatch && searchMatch;
    });

    document.getElementById('certList').innerHTML = filtered.length === 0
        ? `<div class="empty-state"><h3>Tidak ada sertifikasi ditemukan</h3></div>`
        : filtered.map(cert => `
            <div class="cert-item">
                <h3>${cert.title}</h3>
                <div class="vendor-theme">${cert.vendor} - ${cert.theme}</div>
                <div class="cert-info">
                    <span><i class="fas fa-clock"></i> ${cert.duration}</span>
                    <span><i class="fas fa-star"></i> ${cert.level}</span>
                </div>
                <button class="cert-link" onclick="window.open('${cert.link}','_blank')">Akses</button>
            </div>
        `).join('');
}

function toggleFilter(type, value) {
    state[type] = state[type].includes(value)
        ? state[type].filter(v => v !== value)
        : [...state[type], value];
    renderFilterChips();
    renderCertList();
}

fetch('certifications.json')
    .then(res => res.json())
    .then(data => {
        certifications = data.certifications;
        renderFilterChips();
        renderCertList();
    })
    .catch(err => console.error('Gagal memuat data:', err));
</script>
</body>
</html>
