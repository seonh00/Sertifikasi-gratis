<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sertifikasi Gratis</title>
  <style>
    :root {
      --bg-light: #f3f3f3;
      --bg-dark: #121212;
      --card-light: rgba(255, 255, 255, 0.6);
      --card-dark: rgba(30, 30, 30, 0.6);
      --text-light: #111;
      --text-dark: #eee;
      --btn-bg: #007bff;
      --btn-text: #fff;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      padding: 20px;
      text-align: center;
    }
    .title-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .typing {
      font-size: 1.5rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
    }
    @keyframes typing { to { width: 220px; } }
    @keyframes blink { 50% { border-color: transparent; } }
    .search-bar {
      display: flex;
      align-items: center;
      background: var(--card-light);
      border-radius: 20px;
      padding: 5px 10px;
      backdrop-filter: blur(10px);
    }
    body.dark .search-bar { background: var(--card-dark); }
    .search-bar input {
      border: none;
      outline: none;
      padding: 6px;
      background: transparent;
      color: inherit;
      flex: 1;
    }
    .vendor-filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin: 15px 0;
    }
    .vendor-filters button {
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: var(--card-light);
      backdrop-filter: blur(6px);
    }
    body.dark .vendor-filters button { background: var(--card-dark); }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: var(--card-light);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
    }
    body.dark .card { background: var(--card-dark); }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card h3 { margin: 0 0 5px; }
    .meta { font-size: 0.9rem; opacity: 0.8; }
    .level {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85rem;
    }
    .star {
      width: 16px;
      height: 16px;
      display: inline-block;
      background: gray;
      -webkit-mask: url('https://raw.githubusercontent.com/tabler/tabler-icons/main/icons/star-filled.svg') no-repeat center;
      -webkit-mask-size: cover;
      mask: url('https://raw.githubusercontent.com/tabler/tabler-icons/main/icons/star-filled.svg') no-repeat center;
      mask-size: cover;
    }
    .star.menengah {
      background: linear-gradient(to right, gold 50%, gray 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .star.expert { background: gold; }
    .akses-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 14px;
      border-radius: 10px;
      background: var(--btn-bg);
      color: var(--btn-text);
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .akses-btn:hover { background: #0056b3; }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
    .pagination { text-align: center; margin: 10px; }
    .pagination button {
      padding: 6px 10px;
      margin: 0 3px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .theme-toggle {
      position: fixed;
      bottom: 15px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-bar">
      <div class="typing">Sertifikasi Gratis</div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cari sertifikasi...">
        <span>üîç</span>
        <span>‚öôÔ∏è</span>
      </div>
    </div>
    <div class="vendor-filters" id="vendorFilters"></div>
  </header>

  <main>
    <div class="cards" id="cardsContainer"></div>
    <div class="pagination">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Next</button>
    </div>
  </main>

  <footer>Made with care by seonh_0</footer>
  <div class="theme-toggle" onclick="toggleTheme()">üåô</div>

  <script>
    const container = document.getElementById("cardsContainer");
    const searchInput = document.getElementById("searchInput");
    const vendorFilters = document.getElementById("vendorFilters");
    let data = [];
    let currentPage = 1;
    const perPage = 6;
    let currentVendor = "All";

    async function loadData() {
      try {
        const res = await fetch("./certifications.json");
        if (!res.ok) throw new Error("Fetch gagal");
        data = await res.json();
      } catch (e) {
        console.error("Gagal fetch JSON, fallback ke data default", e);
        data = [
          { title: "Python for Data Science", vendor: "Kaggle", category: "Data Science", level: "Pemula", duration: "8 Jam", link: "#" },
          { title: "CS50's Intro to Computer Science", vendor: "Harvard", category: "Computer Science", level: "Menengah", duration: "50 Jam", link: "#" },
          { title: "Cloud Computing Basics", vendor: "Google", category: "Cloud", level: "Expert", duration: "20 Jam", link: "#" }
        ];
      }
      renderVendors();
      renderCards();
    }

    function renderVendors() {
      const vendors = ["All", ...new Set(data.map(c => c.vendor))];
      vendorFilters.innerHTML = vendors.map(v => 
        `<button onclick="filterVendor('${v}')">${v}</button>`).join("");
    }

    function filterVendor(vendor) {
      currentVendor = vendor;
      currentPage = 1;
      renderCards();
    }

    function renderCards() {
      let filtered = data.filter(c => 
        (c.title.toLowerCase().includes(searchInput.value.toLowerCase()) || 
         c.vendor.toLowerCase().includes(searchInput.value.toLowerCase())) &&
        (currentVendor === "All" || c.vendor === currentVendor)
      );

      let totalPages = Math.ceil(filtered.length / perPage) || 1;
      if (currentPage > totalPages) currentPage = totalPages;
      let start = (currentPage - 1) * perPage;
      let paginated = filtered.slice(start, start + perPage);

      container.innerHTML = paginated.map(c => `
        <div class="card">
          <h3>${c.title}</h3>
          <div class="meta">${c.vendor} ¬∑ ${c.category}</div>
          <div class="meta">‚è± ${c.duration}</div>
          <div class="level">
            <span class="star ${c.level.toLowerCase()}"></span>
            ${c.level}
          </div>
          <a class="akses-btn" href="${c.link}" target="_blank">Akses</a>
        </div>
      `).join("");

      document.getElementById("pageInfo").textContent = `${currentPage} / ${totalPages}`;
    }

    document.getElementById("prevBtn").onclick = () => {
      if (currentPage > 1) { currentPage--; renderCards(); }
    };
    document.getElementById("nextBtn").onclick = () => {
      let filtered = data.filter(c => currentVendor === "All" || c.vendor === currentVendor);
      if (currentPage < Math.ceil(filtered.length / perPage)) { currentPage++; renderCards(); }
    };
    searchInput.addEventListener("input", () => { currentPage = 1; renderCards(); });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    loadData();
  </script>
</body>
</html>
